<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>自定义抽奖转盘</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      box-sizing: border-box;
    }
    h1 {
      margin: 10px 0 20px;
      font-size: 2rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    .container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 10px auto;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    #pointer {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 50px solid #ff4757;
      z-index: 10;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
    }
    #startBtn {
      margin: 30px 0 20px;
      padding: 14px 60px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      background: #ff4757;
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(255,71,87,0.4);
      cursor: pointer;
      transition: all 0.25s;
    }
    #startBtn:hover:not(:disabled) {
      background: #ff6b81;
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(255,71,87,0.55);
    }
    #startBtn:disabled {
      background: #888;
      cursor: not-allowed;
      box-shadow: none;
    }
    #result {
      margin: 20px 0;
      font-size: 1.5rem;
      font-weight: bold;
      min-height: 2.2em;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    /* 编辑区域 */
    .edit-area {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.12);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
    }
    .edit-area h3 {
      margin: 0 0 12px;
      font-size: 1.3rem;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      color: white;
      resize: vertical;
      font-family: inherit;
    }
    textarea:focus {
      outline: none;
      border-color: #ff6b81;
      box-shadow: 0 0 0 3px rgba(255,107,129,0.3);
    }
    #updateBtn {
      margin-top: 12px;
      padding: 10px 36px;
      font-size: 1.1rem;
      background: #4cd137;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    #updateBtn:hover {
      background: #5de248;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>

  <h1>自定义抽奖转盘</h1>

  <div class="edit-area">
    <h3>输入奖品（每行一个）</h3>
    <textarea id="prizeInput" placeholder="例如：
一等奖 iPhone 16
二等奖 2000元红包
三等奖 Switch
谢谢参与
再来一次">一等奖 iPhone 16
二等奖 2000元红包
三等奖 Switch
四等奖 100元红包
五等奖 谢谢参与
六等奖 再来一次
七等奖 50元红包
八等奖 10元红包</textarea>
    <button id="updateBtn">更新奖品</button>
  </div>

  <div class="container">
    <div id="pointer"></div>
    <canvas id="wheel" width="320" height="320"></canvas>
  </div>

  <button id="startBtn">开始抽奖</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const resultDiv = document.getElementById('result');
    const prizeInput = document.getElementById('prizeInput');
    const updateBtn = document.getElementById('updateBtn');

    // 默认奖品（第一次加载使用）
    let prizes = [
      "一等奖 iPhone 16",
      "二等奖 2000元红包",
      "三等奖 Switch",
      "四等奖 100元红包",
      "五等奖 谢谢参与",
      "六等奖 再来一次",
      "七等奖 50元红包",
      "八等奖 10元红包"
    ];

    // 颜色循环（奖品数量变化时也能适应）
    const baseColors = [
      '#2ecc71', '#3498db', '#9b59b6', '#e74c3c',
      '#f1c40f', '#e67e22', '#1abc9c', '#34495e',
      '#ff6b81', '#7f8c8d', '#27ae60', '#d35400'
    ];

    let currentAngle = 0;
    let isSpinning = false;

    // 绘制转盘
    function drawWheel() {
      const total = prizes.length;
      if (total === 0) return;

      const arc = (Math.PI * 2) / total;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = canvas.width / 2 - 10;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < total; i++) {
        const startAngle = currentAngle + i * arc;
        const endAngle = currentAngle + (i + 1) * arc;

        // 扇形背景
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = baseColors[i % baseColors.length];
        ctx.fill();
        ctx.strokeStyle = 'rgba(255,255,255,0.25)';
        ctx.lineWidth = 2;
        ctx.stroke();

        // 文字
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = 'white';
        ctx.font = total > 10 ? 'bold 13px sans-serif' : 'bold 16px sans-serif';
        ctx.shadowColor = 'rgba(0,0,0,0.7)';
        ctx.shadowBlur = 5;

        // 支持换行（如果奖品名称里有 \n）
        const lines = prizes[i].split('\n');
        const lineHeight = 18;
        lines.forEach((line, idx) => {
          ctx.fillText(line.trim(), radius - 20, (idx - (lines.length-1)/2) * lineHeight);
        });

        ctx.restore();
      }

      // 中心圆
      ctx.beginPath();
      ctx.arc(centerX, centerY, 45, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255,255,255,0.95)';
      ctx.fill();
      ctx.strokeStyle = '#ddd';
      ctx.lineWidth = 4;
      ctx.stroke();

      ctx.fillStyle = '#ff4757';
      ctx.font = 'bold 22px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('GO', centerX, centerY);
    }

    // 开始旋转抽奖
    function spin() {
      if (isSpinning || prizes.length === 0) return;
      isSpinning = true;
      startBtn.disabled = true;
      resultDiv.textContent = '';

      // 随机选一个奖品（均匀概率）
      const winnerIndex = Math.floor(Math.random() * prizes.length);

      // 转圈数 + 最终停的位置
      const baseRotations = 5 + Math.floor(Math.random() * 4); // 5~8圈
      const targetAngle = - (winnerIndex + 0.5) * (Math.PI * 2 / prizes.length) - Math.PI / 2;
      const totalAngle = baseRotations * Math.PI * 2 + targetAngle - currentAngle;

      const duration = 4800 + Math.random() * 1200; // 4.8~6秒
      const startTime = performance.now();

      function animate(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);  // 缓出效果

        currentAngle = ease * totalAngle;

        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          startBtn.disabled = false;
          resultDiv.textContent = `恭喜获得：${prizes[winnerIndex]}！`;
        }
      }

      requestAnimationFrame(animate);
    }

    // 更新奖品列表
    function updatePrizes() {
      const text = prizeInput.value.trim();
      if (!text) {
        alert("请输入至少一个奖品");
        return;
      }

      prizes = text.split('\n')
        .map(line => line.trim())
        .filter(line => line.length > 0);

      currentAngle = 0;
      drawWheel();
      resultDiv.textContent = `奖品已更新，共 ${prizes.length} 个`;
    }

    // 初始化
    prizeInput.value = prizes.join('\n');
    drawWheel();

    // 事件绑定
    startBtn.addEventListener('click', spin);
    updateBtn.addEventListener('click', updatePrizes);

    // 空格键也可以触发抽奖
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        spin();
      }
    });
  </script>
</body>
</html>
